backend:
  # Use netlify identity as backend
  name: git-gateway
  repo: nestauk/flow-temp-toolkit
  branch: main
media_folder: "src/static/files"
public_folder: "/static/files"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow

collections:
  - label: "Pages"
    name: "pages"
    files:
      - label: "Home"
        name: "home"
        file: "src/index.md"
        editor:
          preview: false
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Tagline, name: tagline, widget: string }
          - { label: Body, name: body, widget: markdown }
          - label: Shortcuts
            name: shortcuts
            widget: list
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Description, name: description, widget: string }
              - { label: URL, name: url, widget: string }
          - label: Logos
            name: logos
            widget: list
            fields:
              - { label: Image, name: image, widget: image }
              - {
                  label: Alt,
                  name: alt,
                  widget: string,
                  hint: Briefly bescribe the image.,
                }
              - { label: URL, name: url, widget: string }

      - label: "Principles"
        name: "principles"
        file: "src/principle.md"
        editor:
          preview: false
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Body, name: body, widget: markdown }

      - label: "Evidence"
        name: "evidence"
        file: "src/evidence.md"
        editor:
          preview: false
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Tagline, name: tagline, widget: string }
          - { label: Body, name: body, widget: markdown }

      - label: "Walkthrough"
        name: "walkthrough"
        file: "src/_data/walkthrough.yaml"
        editor:
          preview: false
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Tagline, name: tagline, widget: string }
          - { label: Tally ID, name: tally_id, widget: string }

  - label: "Components"
    name: "components"
    files:
      - label: "Walkthrough banner"
        name: "banner"
        file: "src/_data/banner.yaml"
        editor:
          preview: false
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Walkthrough image, name: img, widget: image }
          - {
              label: Walkthrough alt text,
              name: alt,
              widget: string,
              hint: Briefly bescribe the image.,
            }

  - label: "Principles"
    name: "principles"
    folder: "src/principles"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Tagline", name: "tagline", widget: "string" }
      - { label: "Icon", name: "icon", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }
      - label: "Previous principle"
        name: "previous"
        widget: "relation"
        collection: "principles"
        search_fields: ["title", "{{slug}}"]
        value_field: "{{slug}}"
        display_fields: ["{{slug}}"]
        required: false
      - label: "Next principle"
        name: "next"
        widget: "relation"
        collection: "principles"
        search_fields: ["title", "{{slug}}"]
        value_field: "{{slug}}"
        display_fields: ["{{slug}}"]
        required: false
      - label: "Patterns"
        name: "patterns"
        widget: "list"
        fields:
          - { label: Title, name: title, widget: string }
          - {
              label: Description,
              name: description,
              widget: text,
              hint: "Tip: Paste or write raw HTML to format this text.",
            }
          - {
              label: Body,
              name: body,
              widget: text,
              hint: "Tip: Paste or write raw HTML to format this text.",
            }
          - label: Assets
            name: assets
            widget: list
            fields:
              - { label: Title, name: title, widget: string }
              - { label: File, name: file, widget: file }
              - {
                  label: Thumbnail,
                  name: thumnail,
                  widget: image,
                  required: false,
                }
              - { label: Alt text, name: alt, widget: string, required: false }
      - label: Users
        name: users
        widget: list
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Heading, name: heading, widget: string, required: false }
          - {
              label: Details,
              name: details,
              widget: text,
              hint: "Tip: Paste or write raw HTML to format this text.",
            }
          - { label: Icon, name: icon, widget: image }
          - {
              label: Alt text,
              name: alt,
              widget: string,
              hint: Briefly bescribe the icon.,
            }

  - label: "Examples"
    name: "examples"
    folder: "src/examples"
    create: true
    editor:
      preview: false
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Description, name: description, widget: text }
      - { label: Body, name: body, widget: markdown }
      - { label: Image, name: image, widget: image }
      - {
          label: Alt text,
          name: alt,
          widget: string,
          hint: Briefly bescribe the image.,
        }
