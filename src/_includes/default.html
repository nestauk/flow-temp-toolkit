<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    {% if description %}
    <meta name="description" content="{{description}}" />
    {% endif %} {% block head %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
  </head>
  <body class="h-screen flex flex-col">
    <div class="flex-1">
      <nav
        class="container max-w-screen-lg mx-auto px-4 flex justify-between py-6 {% if sticky %} sticky top-0 bg-white {% endif %}"
      >
        <strong><a href="/">Flow Temperature Toolkit</a></strong>
        <div class="flex gap-4">
          <a href="{{ '/principles/' | url }}" class="hover:text-brand-700"
            >Principles</a
          >
          <a href="{{ '/evidence/' | url }}" class="hover:text-brand-700"
            >Evidence</a
          >
          <a href="{{ '/case_studies/' | url }}" class="hover:text-brand-700"
            >Case studies</a
          >
          <a
            href="mailto:sustainablefuture-team@nesta.org.uk?subject=Flow temperature toolkit enquiry"
            class="hover:text-brand-700"
            >Contact</a
          >
        </div>
      </nav>

      {{ content | safe }}
    </div>

    <footer class="py-6 bg-slate-200">
      <div class="container max-w-screen-lg mx-auto px-4 flex justify-between">
        <strong>The boiler flow temparature toolkit by Nesta</strong>
        <span>
          <a
            href="http://nesta.org.uk"
            target="_blank"
            rel="noopener noreferrer"
            class="mr-5"
            >About Nesta</a
          >
          <a href="#legal">Legal</a>
        </span>
      </div>
    </footer>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </body>
</html>
