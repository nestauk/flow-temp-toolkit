---
layout: default
---

<main>
  <section class="max-w-screen-xl mx-auto px-4 mb-16">
    <h1 class="text-5xl font-bold mt-20 mb-6">{{ title }}</h1>
    <p class="text-2xl mb-14">{{ tagline }}</p>
  </section>

  <section class="markdown max-w-screen-lg mx-auto px-4 mb-16">
    {{ content | safe }}
  </section>

  <section class="max-w-screen-xl mx-auto px-4 my-4">
    <!-- <div class="grid lg:grid-rows-3 md:grid-rows-2 gap-6 mb-14"> -->
    {% for e in collections.examples %}

    <div class="sm:flex gap-6 mb-6">
      <img
        src="{{ e.data.image}}"
        alt=""
        class="h-40 w-full mx-auto bg-gray-100 object-fit lg:w-1/4 md:w-1/3 sm:w-1/2 mb-6"
      />
      <div class="lg:w-3/4 md:w-2/3 sm:w-1/2">
        <h2 class="text-2xl font-bold mb-3">{{ e.data.title }}</h2>
        <p class="text-lg">{{ e.data.description }}</p>
      </div>
    </div>

    {% endfor %}
    <!-- </div> -->
  </section>

  {% include "./partials/banner.html" %}
</main>
