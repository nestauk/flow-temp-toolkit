---
layout: default
---

<main>
  <section class="bg-gray-100 py-16 mb-16">
    <div class="max-w-screen-xl mx-auto px-4 flex gap-4 md:gap-14 items-center">
      <div>
        <p class="text-2xl font-bold text-pink-400 mb-2">Patterns</p>
        <h1 class="text-5xl font-bold mb-6">{{ title }}</h1>
        <p class="text-2xl">{{ tagline }}</p>
      </div>
      <img src="{{ icon }}" alt="{{ alt }}" class="h-32 md:h-40" />
    </div>
  </section>

  <section class="markdown markdown-table max-w-screen-lg mx-auto px-4 mb-16">
    {{ content | safe }}
  </section>

  {% if assets %}
  <section class="max-w-screen-xl mx-auto px-4 mb-16">
    <h2 class="text-2xl font-bold mb-2">Assets for you to use</h2>
    <p class="text-xl mb-10">Tested components to reuse in your services</p>

    <div class="grid lg:grid-cols-3 md:grid-cols-2 gap-6">
      {% for a in assets %}
      <div class="bg-red-100 p-5 rounded-md">
        <h2 class="text-xl font-bold mb-3">{{ a.title }}</h2>
        <img src="{{ a.image}}" alt="{{ a.alt }}" class="h-32 mx-auto mb-4" />
        <a href="{{ a.file }}" target="_blank" rel="noopener noreferrer"
          >Download</a
        >
      </div>
      {% endfor %}
    </div>
  </section>
  {% endif %} {% include "./partials/banner.html" %}
</main>
