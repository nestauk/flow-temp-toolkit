---
layout: default
---

<main>
  <section class="bg-brand-500 py-16">
    <div class="max-w-screen-lg mx-auto px-4">
      <div class="max-w-screen-md">
        <h1 class="text-5xl font-bold mb-6">{{ title }}</h1>
        <div class="markdown">{{ content | safe }}</div>
      </div>
    </div>
  </section>

  <section class="max-w-screen-lg mx-auto px-4 my-4">
    <ol class="list-decimal list-counter my-16">
      {% for principle in collections.principles %}
      <li>
        <a
          href="{{ principle.url | url }}"
          class="flex bg-blue-100 hover:opacity-80 p-5 rounded-md ml-20 mb-10"
          style="background-color: {{ principle.data.background_color }}"
        >
          <img
            src="{{ principle.data.icon}}"
            alt=""
            class="md:w-32 w-16 md:h-32 h-16 mr-6"
          />
          <div class="flex flex-col justify-center">
            <h2 class="text-xl text-lg font-bold mb-2">
              {{ principle.data.title }}
            </h2>
            <p class="md:text-lg text-base">{{ principle.data.tagline }}</p>
          </div>
        </a>
      </li>
      {% endfor %}
    </ol>
  </section>

  {% include "./partials/banner.html" %}
</main>
