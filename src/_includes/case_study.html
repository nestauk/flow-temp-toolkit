---
layout: default
---

<main>
  <section class="bg-brand-700 py-16">
    <div
      class="max-w-screen-lg mx-auto px-4 flex gap-4 md:gap-14 items-center justify-between text-white"
    >
      <div>
        <h1 class="text-5xl font-bold mb-6">{{ title }}</h1>
        <p class="text-2xl">{{ tagline }}</p>
      </div>
      <img src="{{ logo }}" alt="{{ logo_alt }}" class="h-32 md:h-40" />
    </div>
  </section>

  <section class="flex flex-wrap max-w-screen-lg mx-auto px-4 my-16 flex items-center">
    <div class="w-full md:w-2/3">
      <h2 class="text-xl font-bold mb-5">Overview</h2>
      <div class="raw mb-5">{{ overview | safe }}</div>
    </div>
    <img
      src="{{ image }}"
      alt="{{ alt }}"
      class="w-full md:w-1/3 px-5 py-5 md:h-full"
    />
  </section>

  <section class="bg-gray-100 py-16">
    <div class="max-w-prose mx-auto px-4">
      <h2 class="text-xl font-bold mb-5">Key takeaways</h2>
      <div class="raw">{{ takeaways | safe }}</div>
    </div>
  </section>

  <section class="flex flex-wrap max-w-screen-lg mx-auto px-4 my-16">
    <div class="w-full md:w-2/3 mb-5">
      <div class="markdown md:mr-6">{{ content | safe }}</div>
    </div>
    <div
      class="w-full md:w-1/3 px-5 h-52 md:h-full bg-indigo-100 rounded-lg p-4"
    >
      <h3 class="mb-1 mt-3 font-bold">Useful resources</h3>
      <ul>
        {% for a in assets %}
        <li class="mb-2 flex items-center justify-between">
          <a
            href="{{ a.file }}"
            target="_blank"
            rel="noopener noreferrer"
            class="link"
          >
            {{ a.title}}</a
          >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 32 32"
            width="28"
            x="0px"
            y="0px"
          >
            <title>file</title>
            <g data-name="Layer 8">
              <path
                d="M26.32,8h0V7.43a.5.5,0,0,0-.14-.35L22.75,3.65a.49.49,0,0,0-.36-.15H8.67a.5.5,0,0,0-.5.5v6.4a5.62,5.62,0,0,0,0,11.2V28a.5.5,0,0,0,.5.5H25.82a.5.5,0,0,0,.5-.5V8Zm-1.16-.5H22.48V4.79ZM4.05,16a4.62,4.62,0,0,1,4.52-4.61h.19A4.62,4.62,0,1,1,4.05,16Zm9,3.51,5.2,5.21a.33.33,0,0,1,0,.48.34.34,0,0,1-.48,0L12.59,20C12.75,19.86,12.9,19.69,13.05,19.51Zm-3.88,8V21.6a5.63,5.63,0,0,0,2.64-.94l5.25,5.25A1.34,1.34,0,0,0,19,24l-5.35-5.35A5.56,5.56,0,0,0,14.29,16a5.64,5.64,0,0,0-5.12-5.6V4.5H21.48V8a.5.5,0,0,0,.5.5h3.34v19Z"
              ></path>
            </g>
          </svg>
        </li>
        {% endfor %}
      </ul>
    </div>
  </section>
</main>
